<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Another Pomodoro Timer</title>
</head>
<body>
    <main id="main">
        <h1>Begin Pomodoro</h1>
        <span id="clock">0:00</span>
        <div class="btn-group">
            <button id="timer-btn" class="start-timer">Start Timer</button>
        <button id="break-btn" class="start-timer">Break Timer</button>
        <button id="long-break-btn" disabled class="start-timer btn-hidden">Long Break!</button>
        </div>
    </main>
   
    <script src="app.js"></script>
</body>
</html>
